<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>GitFind | Welcome </title>
    </head>

    <body>

        <!-- Navbar -->
        <nav class ="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Welcome to GitFind</a>
            </div>
        </nav>
        <br>

        <!-- Main Application Container -->
        <div class="container main">
            <div id="error-box"></div>
            <div class="search card card-body">
                <h2>Search</h2>
                <p class="lead">Retrieve a github profile:</p>
                <input type="text" id="search-user" class="form-control" placeholder="Github Username:" name="name">
                <br>
                <button class="btn btn-primary" id="search-user-btn">Search 
                    <span id="loadingSpan" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none"></span>
                </button>
            </div>
            <br>
            <hr class="bg-secondary">
            <br>
            <!-- Profile Section -->
            <div id="profile">
                <div class="card-header">User Profile:</div>
                <div id="profile-info"></div>
            </div>
            <br>
            <!-- Repositories Section -->
            <div id="repos">
                <div class="card-header">Latest Repos:</div>
                <div class="list-group" id="repo-list"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 p-3 text-center text-primary">
            Thank you for using GitFind
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/github.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/alert.js"></script>
        <script src="js/app.js"></script>

    </body>

</html>
